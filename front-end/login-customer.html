<!DOCTYPE html>
<html>

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>Login</title>

    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="vendors/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="vendors/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="vendors/images/favicon-16x16.png">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="vendors/styles/core.css">
    <link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/styles/style.css">
</head>

<body class="login-page">

    <body class="login-page">
        <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="login-box bg-white box-shadow border-radius-10">
                            <form id="loginForm" action="http://localhost:4000/api/userlogin" method="post">
                                <div class="select-role">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <h4 class="align-items-center ml-4">CUSTOMER LOGIN</h4>
                                    </div>
                                </div>
                                <div class="input-group custom">
                                    <input type="text" name="contact" class="form-control form-control-lg" placeholder=" Enter Your Phone Number">
                                    <div class="input-group-append custom">
                                        <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                                    </div>
                                </div>
                                <div class="input-group custom">
                                    <input type="password" name="password" class="form-control form-control-lg" placeholder="**********">
                                    <div class="input-group-append custom">
                                        <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                    </div>
                                </div>
                                <div class="input-group mb-0 ">
                                    <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="submitLoginForm()">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- js -->
        <script src="vendors/scripts/core.js "></script>
        <script src="vendors/scripts/script.min.js "></script>
        <script src="vendors/scripts/process.js "></script>
        <script src="vendors/scripts/layout-settings.js "></script>
        <script src="/resreq/customerlogin.js "></script>

    </body>

</html>
