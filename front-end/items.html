    <!-- Add Gadgets Modal -->
    <div class="modal fade" id="addGadget" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-radius-10">
          <div class="modal-header">
            <h2 class="modal-title">Gadget Registration</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-body">
            <form id="add-gadget-form">
              <div class="mb-3">
                <label class="form-label" for="category">Category <span class="text-danger">*</span></label>
                <select class="form-select" id="category" name="category" required>
                  <option value="laptop">Laptop</option>
                  <option value="computer">Computer</option>
                  <option value="printer">Printer</option>
                  <option value="motherboard">Motherboard</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label" for="user">User <span class="text-danger">*</span></label>
                <select class="form-select" id="user" name="user" required>
                  <option value="laptop">Laptop</option>
                  <option value="computer">Computer</option>
                  <option value="printer">Printer</option>
                  <option value="motherboard">Motherboard</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label" for="details">Details <span class="text-danger">*</span></label>
                <textarea class="form-control" id="details" name="details" placeholder="Enter gadget details "
                  required></textarea>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label" for="brand ">Brand <span class="text-danger">*</span></label>
                    <input type="text " class="form-control" id="brand" name="brand" placeholder="Enter brand "
                      required />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label" for="model">Model <span class="text-danger">*</span></label>
                    <input type="text " class="form-control" id="model" name="model" placeholder="Enter model"
                      required />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label" for="serialNo">Serial Number</label>
                    <input type="text " class="form-control" id="serialNo" name="serialNo" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label" for="serviceTag ">Service Tag</label>
                    <input type="text " class="form-control" id="serviceTag" name="serviceTag" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label" for="emiNo">EMI Number</label>
                    <input type="text " class="form-control" id="emiNo" name="emiNo" />
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="hasWarranty">Warranty</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hasWarranty" name="hasWarranty" />
                  <label class="form-check-label" for="hasWarranty">Has Warranty</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="addGadgetBtn">Submit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

  <!-- Register Issue Modal -->
  <div class="modal fade" id="registerIssueModal" tabindex="-1" role="dialog" aria-labelledby="registerIssueModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerIssueModalTitle">Add Issue</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registerIssueForm" action="/register-issue" method="POST">
            <div class="form-group">
              <label for="type">Type:</label>
              <select class="form-control" id="type" name="type" required>
                <option value="hardware">Hardware</option>
                <option value="software">Software</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="priority">Priority:</label>
              <input type="text" class="form-control" id="priority" name="priority">
            </div>
            <div class="form-group">
              <label for="repairStatus">Repair Status:</label>
              <select class="form-control" id="repairStatus" name="repairStatus" required>
                <option value="registered">Registered</option>
                <option value="openCase">Open Case</option>
                <option value="progress">Progress</option>
                <option value="readyToClose">Ready to Close</option>
                <option value="closed">Closed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="progressNote">Progress Note:</label>
              <textarea class="form-control" id="progressNote" name="progressNote" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="registerIssueBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Gadgets Details Model  -->
  <div class="modal-content">
    <div class="modal fade" id="addGadgetDetailsModal" tabindex="-1" role="dialog"
      aria-labelledby="addGadgetDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addGadgetDetailsModalLabel">Add Gadget Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/api/gadgetdetails" method="post" id="addGadgetDetailsForm">
              <div class="row mb-3">
                <div class="col-md-6 form-check">
                  <input type="checkbox" class="form-check-input" id="mouse" name="mouse" value="yes">
                  <label class="form-check-label" for="mouse">Mouse</label>
                </div>

                <div class="col-md-6">
                  <label class="form-label" for="ram">RAM</label>
                  <input type="text" class="form-control" id="ram" name="ram" placeholder="Enter RAM">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label" for="ssd">SSD</label>
                  <input type="text" class="form-control" id="ssd" name="ssd" placeholder="Enter SSD">
                </div>

                <div class="col-md-6">
                  <label class="form-label" for="hdd">HDD</label>
                  <input type="text" class="form-control" id="hdd" name="hdd" placeholder="Enter HDD">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label" for="charger">Charger</label>
                  <input type="text" class="form-control" id="charger" name="charger"
                    placeholder="Enter Charger details">
                </div>

                <div class="col-md-6">
                  <label class="form-label" for="other">Other</label>
                  <input type="text" class="form-control" id="other" name="other" placeholder="Enter Other details">
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-block" id="addGadgetDetailsBtn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Edit Model -->

    <div class="modal-dialog modal-dialog-centered modal-lg">

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-12 col-sm-12 mb-3">
                <form action="/gadgets/register" method="post" id="gadgets-form">
                  <form action="/gadgets/register " method="post " id="gadgets-form ">
                    <div class="mb-3">
                      <label class="form-label" for="category ">Category <span class="text-danger">*</span></label>
                      <select class="form-select" id="category " name="category " required>
                        <option value="laptop ">Laptop</option>
                        <option value="computer ">Computer</option>
                        <option value="printer ">Printer</option>
                        <option value="motherboard ">Motherboard</option>
                        <option value="other ">Other</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label class="form-label" for="details ">Details <span class="text-danger">*</span></label>
                      <textarea class="form-control" id="details " name="details " placeholder="Enter gadget details "
                        required></textarea>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label" for="brand ">Brand <span class="text-danger">*</span></label>
                          <input type="text " class="form-control" id="brand " name="brand " placeholder="Enter brand "
                            required />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label" for="model ">Model <span class="text-danger">*</span></label>
                          <input type="text " class="form-control" id="model " name="model " placeholder="Enter model "
                            required />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label" for="serialNo ">Serial Number</label>
                          <input type="text " class="form-control" id="serialNo " name="serialNo " />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label" for="serviceTag ">Service Tag</label>
                          <input type="text " class="form-control" id="serviceTag " name="serviceTag " />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label" for="emiNo ">EMI Number</label>
                          <input type="text " class="form-control" id="emiNo " name="emiNo " />
                        </div>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label" for="hasWarranty ">Warranty</label>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox " id="hasWarranty " name="hasWarranty " />
                        <label class="form-check-label" for="hasWarranty ">Has Warranty</label>
                      </div>
                    </div>

                  </form>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Model -->
    <div class="col-md-4 col-sm-12 mb-30">
      <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"

        <div class="modal-dialog modal-sm modal-dialog-centered">
