            <script>
                function createTableRow(payment) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${issueDetails.issue.issueId}</td>
                        <td>${payment.payment.amountPaid}</td>
                        <td>${payment.payment.paymentType}</td>
                        <td>
                            <strong>Full Name:</strong> ${issueDetails.user.fullName}<br>
                            <strong>Contact:</strong> ${issueDetails.user.contact}<br>
                            <strong>Address:</strong> ${issueDetails.user.address}<br>
                            <strong>User Type:</strong> ${issueDetails.user.userType}
                        </td>
                        <td>
                            <strong>Details:</strong> ${issueDetails.gadget.details}<br>
                            <strong>Brand:</strong> ${issueDetails.gadget.brand}<br>
                            <strong>Model:</strong> ${issueDetails.gadget.model}<br>
                            <strong>Serial No:</strong> ${issueDetails.gadget.serialNo}
                        </td>
                        <td>
                            <input class="form-control" type="number" name="amount" id="amount">
                            <button class="btn btn-primary mt-2" onclick="#">Submit</button>
                        </td>
                    `;

                    function submitPayment() {
                    const paymentSelect = document.getElementById(`amount`);
                    const payment = paymentSelect.value;

                    if (!payment) {
                        alert('Please Enter payment!');
                        return;
                    }

                    fetch(`http://localhost:4000/api/payments`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            issueId: payment.issue.issueId,
                             amountPaid: payment.payment.amountPaid,
                        }),
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log(`Payment updated ${data}`);
                            // Optionally update the UI to reflect the status change
                        })
                        .catch(error => {
                            console.error('PUT request error:', error);
                            alert('Failed to update status. Please try again.');
                        });
                }
                    return row;
                }
                

                fetch('http://localhost:4000/api/paymentlist')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const paymentListTable = document.getElementById('paymentListTable');
                        paymentListTable.innerHTML = '';
                        console.log({ data })

                        data.forEach(payment => {
                            const row = createTableRow(payment);
                            paymentListTable.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        alert('Failed to fetch data. Please try again.');
                    });
            </script>
